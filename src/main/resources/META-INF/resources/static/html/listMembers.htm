<div class="form-actions floatRight">
    <a href="/logout">
        <button type="button" class="btn btn-danger custom-width">Logout</button>
    </a>
    <button type="button" ng-click="ctrl.showAddMember()" class="btn btn-primary custom-width">New</button>
</div>
<div class="panel-heading">
    <span class="lead">List of Members</span>
    <span><input type="text" ng-model="ctrl.queryvalue" ng-Keyup="queryvalue = ctrl.queryvalue" name="search" class="form-control input-sm" placeholder="Search Members By Name"/></span>
</div>
<div class="tablecontainer">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th width="20%"></th>
        </tr>
        </thead>
        <tbody>
        <!--<tr dir-paginate="m in ctrl.members | filter:queryvalue | itemsPerPage: 10" total-items="ctrl.totalMembers" current-page="pagination.current">-->
        <tr ng-repeat="m in ctrl.members | filter:queryvalue">
            <td><span ng-bind="m.id"></span></td>
            <td><span ng-bind="m.firstName"></span></td>
            <td><span ng-bind="m.lastName"></span></td>
            <td><span ng-bind="m.email"></span></td>
            <td>
                <button type="button" ng-click="ctrl.edit(m.id)" class="btn btn-success custom-width">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
    <!--<dir-pagination-controls boundary-links="true" on-page-change="pageChanged(newPageNumber)" template-url="/static/html/dirPaginate.tpl.html"></dir-pagination-controls>-->
</div>
